<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>App Salidas de Emergencia</title>

  <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/themes/calcite/dijit/calcite.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/themes/calcite/esri/esri.css">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://js.arcgis.com/3.23/"></script>
  <script src="/js/js.js" charset="utf-8"></script>
</head>

<body class="calcite">
  <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline', gutters:false" style="width:100%;height:100%;margin:0px;">
    <h1 id="titulo" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" class="panel">App Salidas de Emergencia</h1>

    <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'" class="panel">
    </div>

    <div id="directions" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'" class="panel" style="width: 250px;">

      <b>Haz clic en el mapa para encontrar la ruta mas corta a

      <select id="numLocations" name="numLocations" data-dojo-type="dijit/form/ComboBox" value="1" style="width:60px;">
          <option selected="selected">1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
      </select> de las salidas de emergencia más cercanas a tu ubicación.</b>
      <div id="directionsDiv"></div>

    </div>
  </div>


</body>

</html>
